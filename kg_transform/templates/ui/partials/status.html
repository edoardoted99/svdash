{% if is_healthy %}
<div class="flex items-center gap-3 text-xs">
    <span class="text-green-400 flex items-center gap-1">
        <i class="fa-solid fa-circle text-[8px]"></i> Ollama Connected
    </span>
    <div class="h-3 w-px bg-slate-700"></div>
    <select name="model" id="navbar-model-selector"
        class="bg-slate-800 border-none text-slate-300 focus:ring-0 p-0 text-xs cursor-pointer"
        title="Available Models">
        {% for m in models %}
        <option value="{{ m }}">{{ m }}</option>
        {% empty %}
        <option value="" disabled>No models found</option>
        {% endfor %}
    </select>
</div>
{% else %}
<span class="text-red-400 text-xs flex items-center gap-1" title="Base URL: {{ base_url }}">
    <i class="fa-solid fa-circle-xmark"></i> Ollama Disconnected
</span>
{% endif %}
