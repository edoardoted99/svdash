<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanitca KG Transform</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>

    <!-- Vis.js -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style>
        .CodeMirror {
            height: 100%;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col font-sans">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-project-diagram text-indigo-400 text-xl"></i>
            <span class="font-bold text-lg tracking-wide">Semantica KG <span
                    class="text-indigo-400">Transform</span></span>
        </div>

        <div class="flex items-center gap-6">
            <a href="{% url 'ui:index' %}" class="hover:text-indigo-400 transition-colors">Transform</a>
            <a href="{% url 'ui:history_list' %}" class="hover:text-indigo-400 transition-colors">History</a>

            <div id="ollama-status" hx-get="{% url 'ui:status' %}" hx-trigger="load" hx-swap="innerHTML">
                <span class="text-xs text-slate-400"><i class="fa-solid fa-circle-notch fa-spin mr-1"></i> Checking
                    Engine...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col h-[calc(100vh-64px)] overflow-hidden">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Global visual configs or helpers
        document.body.addEventListener('htmx:configRequest', function (evt) {
            // Add CSRF token if needed for non-GET requests interaction with Django
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
            if (csrfToken) {
                evt.detail.headers['X-CSRFToken'] = csrfToken;
            }
        });
    </script>
</body>

</html>
