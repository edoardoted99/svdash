services:
  django:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/data
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - OLLAMA_BASE_URL=http://host.docker.internal:11435
      - DEFAULT_MODEL=gemma3
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  sqlite_data:
